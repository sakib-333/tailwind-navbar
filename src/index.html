<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav
        class="p-2 bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-between"
      >
        <img
          class="rounded-full"
          src="./images/Mercedes.png"
          alt="Mercedes Logo"
          width="90px"
        />
        <div class="relative block md:hidden hover:cursor-pointer">
          <div class="hover:bg-blue-400 p-3">
            <i
              id="burger"
              class="fa-solid fa-bars fa-xl"
              style="color: #ffffff"
            ></i>
          </div>
          <div
            id="mobile-nav"
            class="bg-blue-400 hidden p-5 rounded-lg absolute top-20 right-0"
          >
            <ul class="text-lg font-bold text-zinc-100">
              <li><a class="hover:text-zinc-300" href="#">Home</a></li>
              <li><a class="hover:text-zinc-300" href="#">Store</a></li>
              <li><a class="hover:text-zinc-300" href="#">Models</a></li>
              <li><a class="hover:text-zinc-300" href="#">About</a></li>
            </ul>
          </div>
        </div>
        <div class="md:block hidden w-3/5 text-zinc-100 text-lg font-bold pr-3">
          <ul class="flex justify-between">
            <li><a class="hover:text-zinc-300" href="#">Home</a></li>
            <li><a class="hover:text-zinc-300" href="#">Store</a></li>
            <li><a class="hover:text-zinc-300" href="#">Models</a></li>
            <li><a class="hover:text-zinc-300" href="#">About</a></li>
          </ul>
        </div>
      </nav>
      <div class="group">
        Hover me!
        <div class="hidden group-hover:block">Go away!</div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
